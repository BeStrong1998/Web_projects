{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-8">
        <h3>{{ page_title }}</h3>
            <form action="" method="POST"
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <p align="left">
                    {{ form.username.label }}
                    {{ form.username() }}
                </div>
                <div class="form-group">
                    <p align="left">
                    {{ form.password.label }}
                    {{ form.password() }}
                    </p>
                </div>
                    <p align="left">
                    {{ form.submit() }}
                    </p>
            </form>
        </div>
        <div class="col-4">
    </div>
</div>
</div>
{% endblock %}
